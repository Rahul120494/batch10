---
- hosts: all
  become: True
  tasks:
    - name: Install pip module
      yum:
        name: python-pip
        state: present
        
    - name: Install docker
      yum:
        name: docker
        state: present
        
    - name: Start docker
      service:
        name: docker
        state: started
        enabled: yes
        
    - name: Install docker-py python module
      pip:
        name: docker-py
        state: present
        
    - name: Start docker container
        command: "docker run -it -d -p 8888:8888 rahul120494/springboottest:1.1.1"
