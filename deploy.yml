
---
- hosts: all
  become: True
  tasks:
    - name: Install pip module
      yum:
        name: python-pip
        state: present
        
    - name: Install docker
      yum:
        name: docker
        state: present
        
    - name: Start docker
      service:
        name: docker
        state: started
        enabled: yes
        
    - name: Install docker-py python module
      pip:
        name: docker-py
        state: present
        
    - name: Start docker container
      docker_container:
        name: springBootTest
        image: "rahul007/springBootTest:1.1.1"
        state: started
